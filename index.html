<!doctype html>
<html lang="en">
<head>
  <!--  Basic page setup -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--  Page title and favicon -->
  <title>Pocket Classroom</title>
  <link rel="icon" href="image/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--  Custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!--  Navigation bar (top sticky) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">

      <!--  Logo + Title -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="image/logo.png" alt="Logo" width="40" height="40" class="me-2">
        Pocket Classroom
      </a>

      <!--  Navigation buttons for each section -->
      <div>
        <button id="nav-library" class="btn btn-outline-light btn-sm me-2">Library</button>
        <button id="nav-author" class="btn btn-outline-light btn-sm me-2">Author</button>
        <button id="nav-learn" class="btn btn-outline-light btn-sm">Learn</button>
      </div>
    </div>
  </nav>

  <!--  Main app content area -->
  <main class="container my-4" id="app">
    <!-- Sections dynamically shown/hidden via JS -->
    <section id="library-section" class="d-none"></section>
    <section id="author-section" class="d-none"></section>
    <section id="learn-section" class="d-none"></section>
  </main>

  <!--  Footer with project info -->
  <footer class="text-center py-3 small text-muted">
    Pocket Classroom • Offline SPA • LocalStorage • sample data included
  </footer>

  <!--  Main JavaScript (ES module) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
